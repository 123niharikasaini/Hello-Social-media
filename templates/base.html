{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block stylelink %}{% endblock stylelink %}
    <!-- for tailwind -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
</head>

<body >
    <!-- mx-full => to acquire full space  -->
    <div class="max-w-[1536px] bg-emerald-100 flex flex-col min-h-screen relative">
    <header>
<!-- <h1 class="text-center text-pink-900">Hello</h1> -->
    <div class="max-w-[1536px] font-Pacifico mx-full text-center bg-emerald-500 p-4 text-4xl xs:mx-full xs:text-2xl fixed top-0 right-0 left-0 "><a href="/"><h1 class>Hello</h1></a></div>

</header>

    {% block body %}{% endblock body %}

    <footer class="mt-auto bg-emerald-500 relative bottom-0 right-0 left-0">
        <div class="text-center">
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</div>
</body>
</html>
